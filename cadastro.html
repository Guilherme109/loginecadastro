<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro/style.css">
    <title>Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
        }

        .main-login {
            width: 100vw;
            height: 100vh;
            background-color: #201b2c;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-login {
            width: 50vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .left-login > h1 {
            font-size: 3vw;
            color: #8257e6;
        }

        .left-login-image {
            width: 35vw;
        }

        .card-login {
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background: #4b3d6d;
            border-radius: 20px;
            box-shadow: 0px 5px 20px #00000056;
            position: relative;
        }

        .card-login > h1 {
            color: #0f8;
            font-weight: 800;
            margin: 0;
        }

        .textfield {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            margin: 10px 0px;
        }

        .textfield > input {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 15px;
            background: #6b5b8e;
            color: #fff;
            font-size: 12pt;
            box-shadow: 0px 5px 20px #00000056;
            outline: none;
            box-sizing: border-box;
        }

        .textfield > label {
            width: 100%;
            color: #fff;
            margin-bottom: 10px;
        }

        .textfield > input::placeholder {
            color: #f0fff9;
        }

        .btn-cadastro {
            width: 100%;
            padding: 16px 0px;
            margin: 10px 0px;
            border: none;
            border-radius: 10px;
            outline: none;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 2px;
            cursor: pointer;
            color: #fff;
            background: #6b5b8e;
            text-decoration: none;
            text-align: center;
        }

        #mensagem-confirmacao {
            display: none;
            color: #0f8;
            margin-top: 10px;
            padding: 10px;
            background: linear-gradient(45deg, #0f8, #77ffc0);
            border-radius: 10px;
            box-shadow: 0px 5px 20px #00000056;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Realize o cadastro</h1>
            <img src="./cadastro/foto do cadastro.svg" class="left-login-image" alt="fotodefundo">
        </div>
        <div class="card-login">
            <h1>CADASTRO</h1>
            <div class="textfield">
                <label for="PrimeiroNome">Primeiro Nome</label>
                <input type="text" name="PrimeiroNome" placeholder="Primeiro Nome" required>
            </div>
            <div class="textfield">
                <label for="SegundoNome">Segundo Nome</label>
                <input type="text" name="SegundoNome" placeholder="Segundo Nome" required>
            </div>
            <div class="textfield">
                <label for="Email">Email</label>
                <input type="email" name="Email" placeholder="Email" required>
            </div>
            <div class="textfield">
                <label for="Senha">Senha</label>
                <input type="password" name="Senha" id="senha" placeholder="Senha" required>
            </div>
            <div class="textfield">
                <label for="ConfirmaSenha">Confirmar Senha</label>
                <input type="password" name="ConfirmaSenha" id="confirmaSenha" placeholder="Confirmar Senha" required>
            </div>
            <button class="btn-cadastro" onclick="enviarCodigo()">Cadastrar</button>
            <p id="mensagem-confirmacao" style="display: none;">Enviamos um código de confirmação para o seu e-mail.</p>
        </div>
    </div>

    <script>
        function enviarCodigo() {
            var nome = document.getElementsByName("PrimeiroNome")[0].value;
            var segundoNome = document.getElementsByName("SegundoNome")[0].value;
            var email = document.getElementsByName("Email")[0].value;
            var senha = document.getElementById("senha").value;
            var confirmaSenha = document.getElementById("confirmaSenha").value;

            if (!nome || !segundoNome || !email || !senha || !confirmaSenha) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            if (senha !== confirmaSenha) {
                alert("As senhas não coincidem. Por favor, digite novamente.");
                return;
            }

            // Lógica simulada de envio de código de confirmação
            document.getElementById("mensagem-confirmacao").style.display = "block";
        }

        // Permitir o envio do formulário pressionando a tecla "Enter"
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                enviarCodigo();
            }
        });
    </script>
</body>
</html>
